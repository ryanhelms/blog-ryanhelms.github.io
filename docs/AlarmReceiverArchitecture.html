/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-190\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.406;entryY=-0.103;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;76yi4WGGqJ6XOGTsrTkr-5\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;430.27321985815615\&quot; y=\&quot;274.0072727272727\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;260\&quot; y=\&quot;200\&quot;/&gt;&lt;mxPoint x=\&quot;430\&quot; y=\&quot;200\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-274\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;76yi4WGGqJ6XOGTsrTkr-41\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;431\&quot; y=\&quot;270\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;80\&quot; y=\&quot;200\&quot;/&gt;&lt;mxPoint x=\&quot;431\&quot; y=\&quot;200\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-277\&quot; value=\&quot;Postgres Cluster\&quot; style=\&quot;group;fontStyle=1;horizontal=0;\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;539\&quot; y=\&quot;846\&quot; width=\&quot;241\&quot; height=\&quot;114\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-351\&quot; value=\&quot;\&quot; style=\&quot;outlineConnect=0;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;shape=mxgraph.aws3.postgre_sql_instance;fillColor=#2E73B8;gradientColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;76yi4WGGqJ6XOGTsrTkr-277\&quot;&gt;&lt;mxGeometry x=\&quot;180.99999999999997\&quot; y=\&quot;14\&quot; width=\&quot;60\&quot; height=\&quot;44.2\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-359\&quot; value=\&quot;\&quot; style=\&quot;outlineConnect=0;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;shape=mxgraph.aws3.postgre_sql_instance;fillColor=#2E73B8;gradientColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;76yi4WGGqJ6XOGTsrTkr-277\&quot;&gt;&lt;mxGeometry x=\&quot;111\&quot; y=\&quot;67.70000000000005\&quot; width=\&quot;60\&quot; height=\&quot;44.2\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-365\&quot; value=\&quot;\&quot; style=\&quot;outlineConnect=0;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;shape=mxgraph.aws3.postgre_sql_instance;fillColor=#2E73B8;gradientColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;76yi4WGGqJ6XOGTsrTkr-277\&quot;&gt;&lt;mxGeometry x=\&quot;181\&quot; y=\&quot;67.70000000000005\&quot; width=\&quot;60\&quot; height=\&quot;44.2\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-273\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;The proxies would communicate directly with our backend services via a mixture of websockets and standard REST API requests. The same websocket infrastructure would support the reactive / real-tie updates that are published to the clients on the front end.&amp;amp;nbsp;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#666666;fillColor=#f5f5f5;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;spacing=4;spacingRight=4;spacingLeft=4;fontColor=#333333;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;570\&quot; width=\&quot;650\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-242\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Each proxy is a virtual IoT device. Each customer device would be assigned an IoT virtual device. It would be the proxy&#39;s job to facilitate communication between the client device and ClimatePros&amp;amp;nbsp;internal services. &amp;lt;br&amp;gt;&amp;lt;br&amp;gt;The proxy and client device will communicate over a protocol dictated by the&amp;amp;nbsp;client device (i.e: REST/Binary/SOAP, etc).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;The proxy and backend services will communicate over either a websocket connection or standard REST request, based on the context of the request.&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#666666;fillColor=#f5f5f5;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;spacing=4;spacingRight=4;spacingLeft=4;fontColor=#333333;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;270\&quot; width=\&quot;650\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-276\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;The storage mechanism for this is a simple write-behind cache. As data is written to Redis, it is replicated to the underlying Postgres data store via streams. The writing of the data to the persistent data store is decoupled via streams in order to accomodate for heavy load&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#666666;fillColor=#f5f5f5;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;spacing=4;spacingRight=4;spacingLeft=4;fontColor=#333333;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;830\&quot; width=\&quot;650\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-294\&quot; value=\&quot;&amp;lt;h1&amp;gt;Notes&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;10\&quot; width=\&quot;190\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-367\&quot; value=\&quot;Proposed Generic Alarm Receiver Architectural Diagram\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=24;fontStyle=1;verticalAlign=middle;align=center;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;10\&quot; width=\&quot;690\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;76yi4WGGqJ6XOGTsrTkr-368\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;As most / all of the current machine types only support a pull-based retrieval method, he objective of this architecture is to create a push-based system for higher throughput until we can present a more native real-time alarm infrastructure.&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#666666;fillColor=#f5f5f5;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;spacing=4;spacingRight=4;spacingLeft=4;fontColor=#333333;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;60\&quot; width=\&quot;650\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
